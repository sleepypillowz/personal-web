<!DOCTYPE html>
<html id="html" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Alexander Acojido's personal website for a portfolio
              that showcases his profile skills and projects.">
  <title>Acojido</title>
  <link href="./output.css" rel="stylesheet">

</head>

<body class="dark:bg-zinc-700 dark:text-zinc-300 bg-zinc-200 text-xs text-zinc-800 sm:text-base">

  <!-- Mode -->
  <button onClick="toggleDarkMode()"
    class="dark:bg-zinc-600 dark:text-zinc-100 fixed bottom-0 left-0 mb-4 ml-4 rounded-lg bg-zinc-300 px-2 py-1 text-zinc-900">
    <i class="fa-regular fa-sun"></i>
  </button>

  <main class="m-4 my-12 flex max-w-5xl flex-col sm:space-y-4 lg:mx-auto">

    <!-- Profile -->
    <div class="card">
      <div class="flex justify-between">
        <div>
          <h1>Alexander Acojido</h1>
          <h2 class="mb-4 ml-4">Software Engineer</h2>
        </div>
        <div class="link-container">

          <a href="https://www.linkedin.com/in/alexacojido/">
            <img class="icon" src="../assets/icons/linkedin.png" alt="linkedin">
          </a>

          <a href="https://github.com/sleepypillowz">
            <img class="icon" src="../assets/icons/github.png" alt="github">
          </a>

        </div>
      </div>
    </div>

    <hr class="sm:hidden">

    <!-- Skills -->
    <div class="card">
      <h1>Skills</h1>

      <h2>I already know</h2>
      <ul class="m-4 ml-8 flex flex-wrap gap-4">
        <div class="skill-container bg-sky-200">
          <img class="icon ml-2" src="https://www.vectorlogo.zone/logos/tailwindcss/tailwindcss-icon.svg"
            alt="tailwind" />
          <li class="mr-1">Tailwind</li>
        </div>
      </ul>

      <h2>I want to learn</h2>
      <ul class="m-4 ml-8 flex gap-4">
        <div class="skill-container bg-green-200">
          <img class="icon ml-2"
            src="https://raw.githubusercontent.com/devicons/devicon/master/icons/vuejs/vuejs-original-wordmark.svg"
            alt="vuejs" />
          <li class="mr-1">Vue</li>
        </div>

      </ul>

    </div>

    <hr class="sm:hidden">

    <!-- Projects -->
    <div class="card space-y-4">
      <h1>Projects</h1>

      <!-- Project 1 -->
      <div>
        <div class="flex items-center justify-between">
          <div class="project-title-container">
            <h2>FAQ Accordion</h2>
          </div>
          <div class="link-container">

            <a href="https://sleepypillowz-faq-accordion.netlify.app/">
              <img class="icon" src="../assets/icons/website.png" alt="website">
            </a>

            <a href="https://github.com/sleepypillowz/faq-accordion">
              <img class="icon" src="../assets/icons/github.png" alt="github">
            </a>

          </div>
        </div>
      </div>

      <hr>

      <!-- Project 2 -->
      <div>
        <div class="flex justify-between">
          <div class="project-title-container">
            <h2>Blog Preview</h2>
          </div>
          <div class="link-container">

            <a href="https://sleepypillowz-blog-preview.netlify.app/">
              <img class="icon" src="../assets/icons/website.png" alt="website">
            </a>

            <a href="https://github.com/sleepypillowz/blog-preview">
              <img class="icon" src="../assets/icons/github.png" alt="github">
            </a>

          </div>
        </div>
      </div>

      <hr>

      <!-- Project 3 -->
      <div>
        <div class="flex justify-between">
          <div class="project-title-container">
            <h2>Recipe Page</h2>
          </div>
          <div class="link-container">

            <a href="https://sleepypillowz-recipe-page.netlify.app/">
              <img class="icon" src="../assets/icons/website.png" alt="website">
            </a>

            <a href="https://github.com/sleepypillowz/recipe-page">
              <img class="icon" src="../assets/icons/github.png" alt="github">
            </a>

          </div>
        </div>
      </div>

      <hr>

      <!-- Project 4 -->
      <div class="pb-4">
        <div class="flex justify-between">
          <div class="project-title-container">
            <h2>Social Links</h2>
          </div>
          <div class="link-container">

            <a href="https://sleepypillowz-social-links.netlify.app/">
              <img class="icon" src="../assets/icons/website.png" alt="website">
            </a>
            <a href="https://github.com/sleepypillowz/social-links">
              <img class="icon" src="../assets/icons/github.png" alt="github">
            </a>

          </div>
        </div>
      </div>
    </div>

  </main>

</body>

<script>

  function toggleDarkMode() {
    // if html tag doesn't have dark class
    if (!document.getElementById("html").classList.contains('dark')) {
      isDarkMode = false;
      document.getElementById("html").classList.add('dark')
    } else {
      isDarkMode = true;
      document.getElementById("html").classList.remove('dark');
    }
  }
</script>


<script src="https://kit.fontawesome.com/c9fdc5e2e7.js" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
